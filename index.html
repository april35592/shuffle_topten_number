<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP TEN</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div class="selectOrder hide"></div>
        <div class="orderBtnGroup">
          <div>
            <button class="orderBtn" value="1">1st</button>
            <button class="orderBtn" value="2">2nd</button>
            <button class="orderBtn" value="3">3rd</button>
            <button class="orderBtn" value="4">4th</button>
          </div>
          <div>
            <button class="orderBtn" value="5">5th</button>
            <button class="orderBtn" value="6">6th</button>
            <button class="orderBtn" value="7">7th</button>
            <button class="orderBtn" value="8">8th</button>
          </div>
        </div>
      </header>
      <article>
        <div class="card">YOUR NUMBER</div>
      </article>
      <footer>
        <div>
          <p>ID:</p>
          <input type="text" id="remindInput" autocomplete="off" maxlength="88" />
        </div>
        <div>
          <button id="shuffleBtn">shuffle</button>
          <p>OR</p>
          <button id="remindBtn">recall</button>
        </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="script.js"></script>
</html>
